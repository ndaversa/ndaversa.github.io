<h2>Hi, I'm Nino D'Aversa and I love to build things.</h2>
<p> As the Team Lead of Web Development at 
  <a href="http://www.wattpad.com/" target="_blank">Wattpad</a>
  I am focusing my energy on building the future
  of storytelling. I occasionally dabble in
  <a href="http://task-aware.com" target="_blank"> native development on iOS</a>
  and have contributed to awesome open-source projects like
  <a href="http://github.com/blackberry/Ripple-UI" target="_blank">Ripple</a>
  and
  <a href="http://hg.mozilla.org/mozilla-central" target="_blank">Firefox</a>.
</p>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 100,
    height = 100;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", "0 0 " + width + " " + height);

d3.json("ndaversa.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
